<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<section class="bodyText">


<h1>Rock, Paper, or Scissors?</h1>

<p>A bot has challenged you to a <span class="death">death match</span>. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>. No mercy.</p>

<section class="scoreboard">
  <h2>Scoreboard</h2>
  <table class="table">
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</section>

<h2>Choose Wisely</h2>

<button class="buttonStyle" id="rock">Rock</button>

<button class="buttonStyle" id="paper">Paper</button>

<button class="buttonStyle" id="scissors">Scissors</button>


<section id="status"></section>
</section>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
